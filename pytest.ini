[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram para executar
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning


